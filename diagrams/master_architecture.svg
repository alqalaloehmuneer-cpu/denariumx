<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">

<style>
.box { fill:#f4f4f4; stroke:#333; stroke-width:2; }
.text { font-family: Arial; font-size:14px; fill:#111; }
.arrow { stroke:#333; stroke-width:2; marker-end:url(#arrowhead); }
</style>

<defs>
<marker id="arrowhead" markerWidth="10" markerHeight="7" 
refX="10" refY="3.5" orient="auto">
<polygon points="0 0, 10 3.5, 0 7" fill="#333" />
</marker>
</defs>

<!-- Boxes -->
<rect x="300" y="20" width="300" height="50" class="box"/>
<text x="450" y="50" text-anchor="middle" class="text">Atomic Time Source</text>

<rect x="300" y="110" width="300" height="50" class="box"/>
<text x="450" y="140" text-anchor="middle" class="text">Time Anchor Layer</text>

<rect x="300" y="200" width="300" height="50" class="box"/>
<text x="450" y="230" text-anchor="middle" class="text">Temporal Gate</text>

<rect x="300" y="290" width="300" height="50" class="box"/>
<text x="450" y="320" text-anchor="middle" class="text">Issuance Engine</text>

<rect x="300" y="380" width="300" height="50" class="box"/>
<text x="450" y="410" text-anchor="middle" class="text">Candidate Block</text>

<rect x="300" y="470" width="300" height="50" class="box"/>
<text x="450" y="500" text-anchor="middle" class="text">Validation Engine</text>

<rect x="120" y="580" width="250" height="50" class="box"/>
<text x="245" y="610" text-anchor="middle" class="text">Append to Chain</text>

<rect x="530" y="580" width="250" height="50" class="box"/>
<text x="655" y="610" text-anchor="middle" class="text">Burn Engine</text>

<!-- Arrows -->
<line x1="450" y1="70" x2="450" y2="110" class="arrow"/>
<line x1="450" y1="160" x2="450" y2="200" class="arrow"/>
<line x1="450" y1="250" x2="450" y2="290" class="arrow"/>
<line x1="450" y1="340" x2="450" y2="380" class="arrow"/>
<line x1="450" y1="430" x2="450" y2="470" class="arrow"/>

<line x1="300" y1="520" x2="245" y2="580" class="arrow"/>
<line x1="600" y1="520" x2="655" y2="580" class="arrow"/>

</svg>

